<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- my file fontAwesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- my file css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- my file icon -->
    <link rel="shortcut icon" href="imges/logo/icon.png" type="image/x-icon">
</head>

<body>
    <!-- start Login Section -->
    <section class="login-sec">
        <form class="Login">
            <div class="inputs">
                <span>Our story</span>
                <!-- Start Brand -->
                <a href="index.html" class="brand">
                    <img src="imges/logo/logo.png" alt="">
                </a>
                <!-- End Brand -->

                <div class="description">
                    <h1>Our story Access</h1>
                    <p>Please fill your detail to access your account.</p>
                </div>

                <div class="form-group Email">
                    <label for="">Email</label>
                    <div class="pe">
                        <input type="email" class="form-control" name="Email" placeholder="debra.holt@example.com">
                        <i class="fa fa-times-circle-o"></i>
                    </div>
                </div>

                <div class="form-group Password">
                    <label for="">Password</label>
                    <div class="pe">
                        <input type="password" class="form-control" name="password" placeholder="••••••••">
                        <i class="fa fa-eye-slash" id="myButton"></i>
                    </div>
                </div>

                <div class="form-Remember-forget">
                    <div class="check">
                        <input type="checkbox">
                        <label for="">Remember me</label>
                    </div>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="form-submit">
                    <input type="submit" class="btn btn-website" name="" value="Sign in">
                </div>

                <div class="form-submit-google">
                    <a href="#"><img src="imges/login/Google.png" alt="">
                        <p> Sign in with Google</p>
                    </a>
                </div>

                <div class="end-form">
                    <p>Don’t have an account?<a href=""> Sign up</a></p>
                </div>
            </div>
        </form>
        <div class="img-box">
            <div class="Expressive-image" style="background: url(imges/login/loginImg.jpg) no-repeat center center;">
                <!-- particles.js container -->
                <div id="particles-js">
                </div>
                <div class="overlay">

                </div>
            </div>
        </div>

    </section>
    <!-- End Login Section  -->

    <!--  jquery library js -->
    <script src="js/jquery.js"></script>
    <!-- my validation  -->
    <script src="js/jquery.validate.min.js"></script>
    <!-- scripts particles -->
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <!--   scripts custom -->
    <script src="js/custom.js"></script>
    <!-- script valid js -->
    <script src="js/validationLogin.js"></script>
</body>

</html>
