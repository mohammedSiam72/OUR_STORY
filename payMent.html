<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <!-- my css plgin carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- my css plgin theme -->
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- my file fontAwesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- my file css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- my file icon -->
    <link rel="shortcut icon" href="imges/logo/icon.png" type="image/x-icon">
</head>

<body>
    <div class="brand-pay-story">
        <a href="index.html">
            <img src="imges/logo/logo.png" alt="">
        </a>
    </div>
    <!-- start add card -->
    <div class="contain">

        <form action="">
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="mohammed syam">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="Gaza">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Palestine">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="imges/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="mr. mohammed syam">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2023">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="proceed to checkout" class="submit-btn">
    
        </form>
    
    </div> 
    <!-- end add card -->

     <!-- start footer -->
     <footer class="foot-pay">

    </footer>

    <script src="js/jquery.js"></script>

    <script src="js/custom.js"></script>
</body>

</html>
